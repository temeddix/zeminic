<html>
    <head>
        <title>New Episode</title>

    </head>

    <body>
        <form method="post" action="/ajax/episodes/create" enctype="multipart/form-data">
            Title : <input type="text" placeholder="회차 제목" name="title"><br>
            Series Title : <input type="text" placeholder="소속 웹툰" name="seriesTitle"><br>
            Charge Method : <input type="text" placeholder="결제 방식" name="chargeMethod"><br>
            Thumbnail : <input type="file" name="thumbnail"><br>
            Release Date (UnixTime) : <input type="number" name="releaseDate"><br>
            Price : <input type="number" name="price"><br>
            Images : <input type="file" name="imagesList" multiple><br><br>

            옵션<br>
            Chapter title : <input type="text" placeholder="챕터 이름" name="chapterTitle"><br>
            Chapter poster : <input type="file" name="chapterPoster">
            <input type="submit" value="등록">

        </form>
    </body>
</html>
