<html>
    <head>
        <title>New Series</title>

    </head>

    <body>
        <form method="post" action="/ajax/series/create" enctype="multipart/form-data">
            Title : <input type="text" placeholder="웹툰 제목" name="title"><br>
            Description : <input type="text" placeholder="웹툰 설명" name="description"><br>
            Genre : <input type="text" placeholder="장르" name="genre"><br>
            Thumbnail : <input type="file" name="thumbnail"><br>
            Poster : <input type="file" name="poster"><br>
            chapterClassificationEnabled : <input type="checkbox" name="chapterClassificationEnabled" value="true">

            <input type="submit" value="등록">

        </form>
    </body>
</html>
