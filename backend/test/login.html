<html>
    <head>
        <title>Login</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        Email <input type="text" id="email"><br>
        PW <input type="password" id="pw"><br>
        <input type="button" onclick="f();" id="submit" value="Submit"><br><br>
        <input type="button" onclick="f2();" id="signout" value="Signout">


        <script>
            let email = document.getElementById("email");
            let pw = document.getElementById("pw");
            let submit = document.getElementById("submit");

            let signout = document.getElementById("signout");

            async function f(){
                let response = await axios.post("/ajax/login", {
                    email: email.value,
                    pw:pw.value
                });
        
                console.log("result",response);
                let resdata = response.data; // Backend API에서 리턴하는 obj

                alert("response data : "+JSON.stringify(resdata));
            }

            async function f2(){
                let response = await axios.post("/ajax/logout");

                let resdata = response.data;
                alert("response data : "+JSON.stringify(resdata));
            }
            
        </script>
    </body>
</html>
