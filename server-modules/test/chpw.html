<html>
    <head>
        <title>Change Password</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        Email <input type="text" id="email"><br>
        PW <input type="password" id="pw"><br>
        New PW <input type="password" id="newpw"><br>
        New PW Repeat <input type="password" id="repeat"><br>
        <input type="button" onclick="f();" id="submit" value="Submit"><br>


        <script>
            let email = document.getElementById("email");
            let pw = document.getElementById("pw");
            let newpw = document.getElementById("newpw");
            let repeat = document.getElementById("repeat");
            let submit = document.getElementById("submit");

            async function f(){
                let response = await axios.post("/ajax/chpw", {
                    email: email.value,
                    pw:pw.value,
                    newpw:newpw.value,
                    repeat:repeat.value
                });
        
                console.log("result",response);
                let resdata = response.data; // Backend API에서 리턴하는 obj

                alert("response data : "+JSON.stringify(resdata));
            }
            
        </script>
    </body>
</html>
